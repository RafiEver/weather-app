<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <form class="container mt-3" onsubmit="search(event)">
        <input type="text" value="New York" class="form-control">
        <button class="form-control btn btn-success mt-2">Search</button>
    </form>
    <img src="images/undraw_weather_app_re_kcb1.svg">
    <h2>Showing Results for New York</h2>
    <div class="container">
        <div class="row justify-content-around my-2">
            <div class="col-md-3">
                <div class="icon text-center my-5">
                    <i class="fa-solid fa-temperature-three-quarters my-3"></i>
                    <h3 class="my-3">Temperature</h3>
                    <p class="my-3" id="temp">20</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="icon text-center my-5">
                    <i class="fa-solid fa-cloud"></i>
                    <h3 class="my-3">Amount of Rainfall</h3>
                    <p class="my-3" id="aor">20</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="icon text-center my-5">
                    <i class="fa-solid fa-gauge"></i>
                    <h3 class="my-3">Wind Speed</h3>
                    <p class="my-3" id="ws">20</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="main.js"></script>
  </body>
</html>
